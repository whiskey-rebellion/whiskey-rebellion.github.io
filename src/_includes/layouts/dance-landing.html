{% extends "layouts/base.html" %} 

{% block content %}
<article>
  <h1>{{ title }}</h1>
  {{ content | safe }}

  <dl class="definition-group">
    {% for item in collections.dances %}
    <dt><a href="{{ item.url }}">{{ item.data.title }}</a></dt>
    <dd>{{ item.data.summary }}</dd>
    {% endfor %}
  </dl>
</article>
{% endblock %}
